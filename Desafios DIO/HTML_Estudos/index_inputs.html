<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form name="sigup" method="POST" autocomplete="on" action="https://meusite.com.br/sigup">
        Nome: <input type="text" name="name" /><br>
        Idade: <input type="number" name="age" /><br>
        Senha: <input type="password" name="password" /><br>
        <button type="submit">Enviar</button>
    </form>
    <hr>
    <form>
        <label>Text: </label><input type="text" /><br>
        <label>Number: </label><input type="number" min="0" step="5" max="99" /><br>
        <label>Button: </label><input type="button" value="Enviar" /><br>
        <label>Range: </label><input type="range" min="0" max="100" /><br>
        <label>Color: </label><input type="color" /><br>
        <label>E-mail: </label><input type="email" /><br>
        <label>URL: </label><input type="url" /><br>
        <label>Date: </label><input type="date" /><br>
        <label>Week: </label><input type="week" /> <br>
        <label>Month: </label><input type="month" /><br>
        <label>Checkbox: </label><input type="checkbox" /></label><input type="checkbox" /><br>
        <label>Radio: </label><input type="radio" name="aceita" /></label><input type="radio" name="aceita"/><br>
        <label>Hidden: </label><input type="hidden" /><br>
        <label>File: </label><input type="file" multiple /><br>
        <label>Search: </label><input type="search" /><br>
        <hr>
        <button type="button">Clicável</button><br>
        <button type="reset">Limpar</button><br>
        <button type="menu">Menu</button><br>
        <button type="submit">Enviar</button><br> // sempre bom veriicar 
        <hr>
        
        <label>Nome:</label><input type="text" name="name"><br>
        <label>Cargo:</label>
        <select name="role">
            <option value="">Selecione o cargo</option>
            <option value="administrativo">Administrativo</option>
            <option value="gerente">Gerente</option>
            <option value="presidente">Presidente</option>
            <option selected value="diretor">Diretor</option>
        </select>
        <br>
        <label>Mensagem:</label>
        <textarea rows="10" cols="50" name="message"></textarea>

    </form>
</body>
</html>
