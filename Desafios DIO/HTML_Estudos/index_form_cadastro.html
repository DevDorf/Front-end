<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        .row {
            margin:5px;
        }
        label {
            width:100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset {
            margin: 15px 0;
            border-radius: 10px;
            border-color: red;
        }
    </style>
</head>
<body>
    <form  action="">
        <h1>Formulário de Cadastro</h1>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="row">
                <label>Nome: </label><input type="text" name="name">
                <label>E-mai: </label><input type="text" name="e-mai">
            </div>

            <div class="row">
                <label>Profissão: </label><input type="text" name="profissao">
                <label>Empresa: </label><input type="text" name="empresa">
            </div>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <div class="row">
                <label>Endereço: </label><input type="text" name="endereço">
                <label>Numéro: </label><input style="width: 30px" type="text" width="10" name="numero">
            </div>
            <div class="row">
                <label>Bairro: </label><input type="text" name="bairro">
            </div>
            <div class="row">
                <label>Cidade/UF: </label><input type="text" name="cidade/uf">
            </div>
        </fieldset>

        <fieldset>
            <legend>Informações de Contato</legend>
            <div class="row">
                <label>Celular: </label><input type="text" name="Celular">
                <label>Whatsapp: </label><input type="text" name="whatsapp">
            </div>
            <div class="row">
                <label>Linkedin: </label><input type="text" name="Linkedin">
                <label>Github: </label><input type="text" name="github">
            </div>
        </fieldset>

        <div class="row">
            <button type="reset">
                Limpar
            </button>
            <button type="submit">
                Envar formulário
            </button>
        </div>
    </form>
</body>
</html>
